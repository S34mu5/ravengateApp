name: ravengate_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sign_in_button: ^3.2.0
  local_auth: ^2.2.0
  google_sign_in: ^6.1.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Configuración del icono de la aplicación
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher-web.png"
  adaptive_icon_background: "#EE3124" # Este parece ser el rojo exacto de tu imagen
  adaptive_icon_foreground: "assets/images/redIconRounded.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/

