name: ravengate_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sign_in_button: ^4.0.1
  local_auth: ^2.2.0
  google_sign_in: ^7.0.0
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  cloud_firestore: ^5.6.10
  firebase_storage: ^12.4.8
  font_awesome_flutter: ^10.6.0
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.3.0
  timezone: ^0.10.1
  permission_handler: ^12.0.0+1
  flutter_background_service: ^5.0.0+2
  flutter_background_service_android: ^6.3.0
  device_info_plus: ^11.4.0
  image_picker: ^1.1.2
  path: ^1.8.3
  http: ^1.1.0
  geolocator: ^14.0.1
  google_maps_flutter: ^2.5.0

  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ravengateIconBlack.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ravengateBlackIconPaddedpng.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/ravengateBlackIconPaddedpng.png
  color_dark: "#121212"
  image_dark: assets/images/icon_foreground_padded.png
  android_12:
    image: assets/images/ravengateBlackIconPaddedpng.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/icon_foreground_padded.png
    icon_background_color_dark: "#121212"
  fullscreen: true
  android: true
  ios: true
  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
