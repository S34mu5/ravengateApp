name: ravengate_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sign_in_button: ^3.2.0
  local_auth: ^2.2.0
  google_sign_in: ^6.1.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  font_awesome_flutter: ^10.6.0
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.2
  permission_handler: ^11.3.0
  flutter_background_service: ^5.0.0+2
  flutter_background_service_android: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ravengateIconBlack.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ravengateBlackIconPaddedpng.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/ravengateBlackIconPaddedpng.png
  color_dark: "#121212"
  image_dark: assets/images/icon_foreground_padded.png
  android_12:
    image: assets/images/ravengateBlackIconPaddedpng.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/icon_foreground_padded.png
    icon_background_color_dark: "#121212"
  fullscreen: true
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
